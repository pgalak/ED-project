<br>
<div fxLayoutAlign="center center">
  
  <mat-card fxFlex.xs="100%" fxFlex.gt-md="80%" fxFlex.gt-sm="80%" fxFlex.gt-xs="90%" fxFlex="1200px">
    <mat-card-title>Users</mat-card-title>
    <div *ngIf="isLoading" class="loading-shade">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
    <mat-card-content >
      <section>
        <mat-table [dataSource]="data">
          <ng-container matColumnDef="username">
            <mat-header-cell *matHeaderCellDef>Username</mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.username }}</mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="fullName">
          <mat-header-cell *matHeaderCellDef >Full Name</mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.name }}</mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="viewposts" >
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell 
              *matCellDef="let user" 
              style="padding-top: 15px;" 
              fxLayoutAlign="flex-end">
              <a routerLink="/{{user.id}}/posts">
                View Posts
              </a>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        
        <mat-paginator [pageIndex]="paginator.pageIndex" [length]="resultsLength" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
      </section>   
    </mat-card-content>
  </mat-card>
</div>
